name: Deploy MoveisBonafe to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Clean install dependencies
      run: |
        echo "ğŸ§¹ Limpando dependÃªncias antigas..."
        rm -rf node_modules package-lock.json
        echo "ğŸ“¦ Instalando dependÃªncias..."
        npm install
        echo "âœ… DependÃªncias instaladas"

    - name: Debug - Check source files
      run: |
        echo "ğŸ” Verificando arquivos fonte..."
        echo "Arquivo principal App.tsx:"
        head -20 client/src/App.tsx
        echo ""
        echo "Arquivo main.tsx:"
        cat client/src/main.tsx
        echo ""
        echo "CSS sendo usado:"
        ls -la client/src/index-*.css

    - name: Force clean build for GitHub Pages
      run: |
        echo "ğŸ§¹ Limpando build antigo completamente..."
        rm -rf dist .vite node_modules/.vite
        echo "ğŸ—ï¸ Iniciando build com cÃ³digo novo..."
        echo "ConfiguraÃ§Ã£o Vite:"
        cat ../vite.config.github.ts
        echo ""
        echo "ğŸš€ Executando build..."
        npx vite build --config ../vite.config.github.ts
        echo "âœ… Build concluÃ­do"
        echo "ğŸ“ Arquivos gerados:"
        ls -la dist/
        echo "ğŸ” ConteÃºdo do index.html:"
        cat dist/index.html
      working-directory: ./client
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GITHUB_PAGES: true
        VITE_BUILD_TIMESTAMP: ${{ github.run_number }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/dist
        force_orphan: true