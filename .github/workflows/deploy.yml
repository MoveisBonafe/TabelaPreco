name: Deploy MoveisBonafe to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project for GitHub Pages
      run: |
        export NODE_ENV=production
        npx --yes vite build --mode production --base="/TabelaPreco/"
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GITHUB_PAGES: true

    - name: Copy build to docs folder
      run: |
        rm -rf docs/*
        cp -r client/dist/* docs/
        
    - name: Commit and push to docs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Deploy to GitHub Pages via docs folder" || exit 0
        git push