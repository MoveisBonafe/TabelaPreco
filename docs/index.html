<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - Sistema de Pre√ßos</title>
    <meta name="description" content="MoveisBonafe - M√≥veis de qualidade com os melhores pre√ßos. Veja nosso cat√°logo completo com tabelas de pre√ßos personalizadas.">
    
    <!-- SheetJS para Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- CSS b√°sico -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .main-app {
            display: none;
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-button {
            background: #f7fafc;
            color: #4a5568;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .carousel {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .product-price {
            font-size: 1.1em;
            color: #38a169;
            font-weight: 600;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2em;
            color: #718096;
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            padding: 20px;
            background: #fed7d7;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-tabs {
                padding: 15px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† MoveisBonafe</h1>
            <p>Sistema de Cat√°logo e Pre√ßos</p>
        </div>

        <!-- Tela de Login -->
        <div id="loginScreen" class="login-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">Acesso ao Sistema</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <!-- Aplica√ß√£o Principal -->
        <div id="mainApp" class="main-app">
            <nav class="nav-tabs">
                <button class="tab-button active" onclick="showTab('catalog')">üì± Cat√°logo</button>
                <button class="tab-button" onclick="showTab('admin')" id="adminTab" style="display:none;">‚öôÔ∏è Admin</button>
                <button class="tab-button" onclick="logout()">üö™ Sair</button>
            </nav>

            <div class="tab-content">
                <!-- Aba Cat√°logo -->
                <div id="catalogTab" class="tab-pane">
                    <h2>üì± Cat√°logo de Produtos</h2>
                    <div id="productsContainer" class="loading">
                        <p>üîÑ Carregando produtos...</p>
                    </div>
                </div>

                <!-- Aba Admin -->
                <div id="adminTab" class="tab-pane" style="display:none;">
                    <h2>‚öôÔ∏è Administra√ß√£o</h2>
                    <p>Funcionalidades administrativas em desenvolvimento...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app-complete-functional.js"></script>
    <script>
        // Sistema de autentica√ß√£o simples
        let currentUser = null;
        let currentTab = 'catalog';

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar credenciais
            const user = systemData.users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                
                // Mostrar aba admin se for admin
                if (user.type === 'admin') {
                    document.getElementById('adminTab').style.display = 'block';
                }
                
                // Carregar dados
                await loadSystemData();
                showTab('catalog');
            } else {
                alert('‚ùå Credenciais inv√°lidas!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('adminTab').style.display = 'none';
        }

        function showTab(tabName) {
            // Atualizar bot√µes
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mostrar conte√∫do
            if (tabName === 'catalog') {
                renderCatalog();
            }
            
            currentTab = tabName;
        }

        async function renderCatalog() {
            const container = document.getElementById('productsContainer');
            
            if (systemData.products.length === 0) {
                container.innerHTML = '<div class="loading"><p>üì¶ Nenhum produto encontrado</p></div>';
                return;
            }

            const productsHtml = systemData.products.map(product => {
                const images = product.imagens || [];
                const firstImage = images.length > 0 ? images[0] : '';
                
                return `
                    <div class="product-card">
                        <div class="carousel">
                            ${firstImage ? `<img src="${firstImage}" alt="${product.nome}" onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"100\\" height=\\"100\\"><rect width=\\"100\\" height=\\"100\\" fill=\\"#f0f0f0\\"/><text x=\\"50\\" y=\\"50\\" text-anchor=\\"middle\\" dy=\\".3em\\" fill=\\"#999\\">Sem imagem</text></svg>'">` : `
                                <div style="width: 100%; height: 100%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999;">
                                    üì∑ Sem imagem
                                </div>
                            `}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.nome}</div>
                            <div class="product-price">R$ ${(product.preco || 0).toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="product-grid">${productsHtml}</div>`;
        }

        // Inicializar sistema
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üéâ Sistema MoveisBonafe carregado!');
            await loadSystemData();
        });
    </script>
</body>
</html>
