<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos - M√≥veis Bonaf√©</title>
    <meta name="description" content="Cat√°logo inteligente de produtos com sistema de pre√ßos personalizado para diferentes tipos de usu√°rios.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Navigation */
        .nav-container {
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0;
        }

        .nav-tab {
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: #3b82f6;
            background: #f1f5f9;
        }

        .nav-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: #64748b;
            font-size: 1rem;
        }

        /* Cards */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .card-subtitle {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border-color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 25px rgb(0 0 0 / 0.1);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }

        .toast.success {
            border-color: #10b981;
            background: #f0fdf4;
            color: #059669;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Sistema de autentica√ß√£o (GitHub Pages)
        const auth = {
            currentUser: null,

            async login(username, password) {
                // Sistema de autentica√ß√£o local para GitHub Pages
                const users = {
                    'MoveisBonafe': { password: 'Bonafe1108', level: 'admin', multiplier: 1 },
                    'Loja': { password: 'Bonafe1108', level: 'basic', multiplier: 1.2 }
                };
                
                if (users[username] && users[username].password === password) {
                    this.currentUser = { 
                        id: username, 
                        username: username,
                        ...users[username] 
                    };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    return true;
                }
                return false;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            },

            isAuthenticated() {
                if (!this.currentUser) {
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        this.currentUser = JSON.parse(stored);
                    }
                }
                return !!this.currentUser;
            },

            getCurrentUser() {
                return this.currentUser;
            }
        };

        // Sistema de produtos (localStorage - GitHub Pages)
        const productManager = {
            getProducts() {
                const stored = localStorage.getItem('products');
                return stored ? JSON.parse(stored) : [];
            },

            saveProducts(products) {
                localStorage.setItem('products', JSON.stringify(products));
            },

            addProduct(product) {
                const products = this.getProducts();
                const newProduct = {
                    id: Date.now().toString(),
                    ...product,
                    createdAt: new Date().toISOString()
                };
                products.push(newProduct);
                this.saveProducts(products);
                return newProduct;
            },

            updateProduct(id, updates) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index] = { ...products[index], ...updates };
                    this.saveProducts(products);
                    return products[index];
                }
                return null;
            },

            deleteProduct(id) {
                const products = this.getProducts();
                const filtered = products.filter(p => p.id !== id);
                this.saveProducts(filtered);
            },

            getCategories() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
                return categories.sort();
            }
        };

        // Sistema de toast (mantido igual)
        const toast = {
            show(message, type = 'success') {
                const toastEl = document.createElement('div');
                toastEl.className = `toast ${type}`;
                toastEl.textContent = message;
                document.body.appendChild(toastEl);

                setTimeout(() => {
                    toastEl.remove();
                }, 3000);
            }
        };

        // Aplica√ß√£o principal com design original
        class App {
            constructor() {
                this.currentView = 'login';
                this.currentTab = 'produtos';
                this.init();
            }

            init() {
                this.render();
                this.setupEventListeners();

                if (auth.isAuthenticated()) {
                    this.currentView = 'admin';
                    this.render();
                }
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const target = e.target;

                    if (target.matches('[data-action="login"]')) {
                        e.preventDefault();
                        this.handleLogin();
                    }

                    if (target.matches('[data-action="logout"]')) {
                        this.handleLogout();
                    }

                    if (target.matches('[data-tab]')) {
                        this.currentTab = target.dataset.tab;
                        this.render();
                    }

                    if (target.matches('[data-action="add-product"]')) {
                        this.showProductModal();
                    }

                    if (target.matches('[data-action="save-product"]')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }

                    if (target.matches('[data-action="delete-product"]')) {
                        const id = target.dataset.productId;
                        this.deleteProduct(id);
                    }

                    // Pre√ßos
                    if (target.matches('[data-action="update-multiplier"]')) {
                        this.handleUpdateMultiplier(target);
                    }

                    // Usu√°rios
                    if (target.matches('[data-action="add-user"]')) {
                        this.showUserModal();
                    }
                    if (target.matches('[data-action="save-user"]')) {
                        e.preventDefault();
                        this.handleSaveUser();
                    }
                    if (target.matches('[data-action="delete-user"]')) {
                        const username = target.dataset.username;
                        this.deleteUser(username);
                    }

                    // Excel
                    if (target.matches('[data-action="import-excel"]')) {
                        this.handleImportExcel();
                    }
                    if (target.matches('[data-action="export-excel"]')) {
                        this.handleExportExcel();
                    }
                    if (target.matches('[data-action="export-csv"]')) {
                        this.handleExportCSV();
                    }
                    if (target.matches('[data-action="download-template"]')) {
                        this.downloadExcelTemplate();
                    }

                    // Backup
                    if (target.matches('[data-action="backup-data"]')) {
                        this.handleBackupData();
                    }
                    if (target.matches('[data-action="restore-backup"]')) {
                        this.handleRestoreBackup();
                    }
                    if (target.matches('[data-action="reset-data"]')) {
                        this.handleResetData();
                    }

                    // Monitor
                    if (target.matches('[data-action="refresh-stats"]')) {
                        this.refreshStats();
                    }
                    if (target.matches('[data-action="check-storage"]')) {
                        this.checkStorage();
                    }
                    if (target.matches('[data-action="optimize-storage"]')) {
                        this.optimizeStorage();
                    }
                });

                document.addEventListener('submit', (e) => {
                    if (e.target.matches('#loginForm')) {
                        e.preventDefault();
                        this.handleLogin();
                    }
                    if (e.target.matches('#productForm')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (auth.login(username, password)) {
                    this.currentView = 'admin';
                    toast.show('Login realizado com sucesso!');
                    this.render();
                } else {
                    toast.show('Credenciais inv√°lidas', 'error');
                }
            }

            handleLogout() {
                auth.logout();
                this.currentView = 'login';
                toast.show('Logout realizado com sucesso!');
                this.render();
            }

            showProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            hideProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('productForm').reset();
                }
            }

            handleSaveProduct() {
                const form = document.getElementById('productForm');
                const formData = new FormData(form);

                const product = {
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    fixedPrice: formData.get('fixedPrice') === 'on'
                };

                if (!product.name || !product.price) {
                    toast.show('Nome e pre√ßo s√£o obrigat√≥rios', 'error');
                    return;
                }

                productManager.addProduct(product);
                toast.show('Produto adicionado com sucesso!');
                this.hideProductModal();
                this.render();
            }

            deleteProduct(id) {
                if (confirm('Tem certeza que deseja excluir este produto?')) {
                    productManager.deleteProduct(id);
                    toast.show('Produto exclu√≠do com sucesso!');
                    this.render();
                }
            }

            // Funcionalidades de Pre√ßos
            handleUpdateMultiplier(input) {
                const username = input.dataset.username;
                const newMultiplier = parseFloat(input.value);
                
                if (newMultiplier < 0.1 || newMultiplier > 5) {
                    toast.show('Multiplicador deve estar entre 0.1 e 5.0', 'error');
                    input.value = auth.users[username].multiplier;
                    return;
                }

                auth.users[username].multiplier = newMultiplier;
                localStorage.setItem('users', JSON.stringify(auth.users));
                toast.show(`Multiplicador de ${username} atualizado para ${newMultiplier}x`);
            }

            // Funcionalidades de Usu√°rios
            showUserModal() {
                const modal = document.getElementById('userModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            hideUserModal() {
                const modal = document.getElementById('userModal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('userForm').reset();
                }
            }

            handleSaveUser() {
                const form = document.getElementById('userForm');
                const formData = new FormData(form);

                const userData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    level: formData.get('level'),
                    multiplier: parseFloat(formData.get('multiplier'))
                };

                if (!userData.username || !userData.password) {
                    toast.show('Nome de usu√°rio e senha s√£o obrigat√≥rios', 'error');
                    return;
                }

                if (auth.users[userData.username]) {
                    toast.show('Usu√°rio j√° existe', 'error');
                    return;
                }

                auth.users[userData.username] = {
                    password: userData.password,
                    level: userData.level,
                    multiplier: userData.multiplier
                };

                localStorage.setItem('users', JSON.stringify(auth.users));
                toast.show('Usu√°rio criado com sucesso!');
                this.hideUserModal();
                this.render();
            }

            deleteUser(username) {
                if (confirm(`Tem certeza que deseja excluir o usu√°rio ${username}?`)) {
                    delete auth.users[username];
                    localStorage.setItem('users', JSON.stringify(auth.users));
                    toast.show('Usu√°rio exclu√≠do com sucesso!');
                    this.render();
                }
            }

            // Funcionalidades Excel
            handleImportExcel() {
                const fileInput = document.getElementById('excelFile');
                const file = fileInput.files[0];

                if (!file) {
                    toast.show('Selecione um arquivo Excel primeiro', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n');
                        const products = [];

                        // Pula o cabe√ßalho
                        for (let i = 1; i < lines.length; i++) {
                            const columns = lines[i].split(',');
                            if (columns.length >= 2 && columns[0].trim() && columns[1].trim()) {
                                products.push({
                                    name: columns[0].trim(),
                                    price: parseFloat(columns[1].trim()) || 0,
                                    category: columns[2]?.trim() || 'Importado',
                                    description: columns[3]?.trim() || '',
                                    fixedPrice: columns[4]?.trim().toLowerCase() === 'sim'
                                });
                            }
                        }

                        products.forEach(product => productManager.addProduct(product));
                        toast.show(`${products.length} produtos importados com sucesso!`);
                        this.render();
                    } catch (error) {
                        toast.show('Erro ao processar arquivo. Use formato CSV.', 'error');
                    }
                };
                reader.readAsText(file);
            }

            handleExportExcel() {
                const products = productManager.getProducts();
                this.downloadData(products, 'produtos.csv', 'csv');
                toast.show('Arquivo CSV exportado com sucesso!');
            }

            handleExportCSV() {
                const products = productManager.getProducts();
                this.downloadData(products, 'produtos.csv', 'csv');
                toast.show('Arquivo CSV exportado com sucesso!');
            }

            downloadExcelTemplate() {
                const template = [
                    ['Nome', 'Pre√ßo', 'Categoria', 'Descri√ß√£o', 'Pre√ßo Fixo'],
                    ['Sof√° 3 Lugares', '1299.99', 'M√≥veis', 'Sof√° confort√°vel', 'N√£o'],
                    ['Mesa de Jantar', '899.99', 'M√≥veis', 'Mesa para 6 pessoas', 'Sim']
                ];
                
                this.downloadData(template, 'modelo_produtos.csv', 'csv');
                toast.show('Modelo CSV baixado com sucesso!');
            }

            // Funcionalidades de Backup
            handleBackupData() {
                const data = {
                    products: productManager.getProducts(),
                    users: auth.users,
                    timestamp: new Date().toISOString(),
                    version: '1.0'
                };

                localStorage.setItem('lastBackup', new Date().toLocaleDateString('pt-BR'));
                this.downloadData(data, 'backup_catalogo.json', 'json');
                toast.show('Backup criado com sucesso!');
                this.render();
            }

            handleRestoreBackup() {
                const fileInput = document.getElementById('backupFile');
                const file = fileInput.files[0];

                if (!file) {
                    toast.show('Selecione um arquivo de backup primeiro', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const backup = JSON.parse(e.target.result);
                        
                        if (backup.products) {
                            productManager.saveProducts(backup.products);
                        }
                        if (backup.users) {
                            Object.assign(auth.users, backup.users);
                            localStorage.setItem('users', JSON.stringify(auth.users));
                        }

                        toast.show('Backup restaurado com sucesso!');
                        this.render();
                    } catch (error) {
                        toast.show('Arquivo de backup inv√°lido', 'error');
                    }
                };
                reader.readAsText(file);
            }

            handleResetData() {
                if (confirm('ATEN√á√ÉO: Isso ir√° apagar todos os dados! Tem certeza?')) {
                    localStorage.clear();
                    auth.users = {
                        'MoveisBonafe': { password: 'Bonafe1108', level: 'admin', multiplier: 1 },
                        'Loja': { password: 'Bonafe1108', level: 'basic', multiplier: 1.2 }
                    };
                    toast.show('Todos os dados foram limpos!');
                    this.render();
                }
            }

            // Funcionalidades de Monitor
            refreshStats() {
                localStorage.setItem('lastUpdate', new Date().toLocaleDateString('pt-BR'));
                toast.show('Estat√≠sticas atualizadas!');
                this.render();
            }

            checkStorage() {
                const products = productManager.getProducts();
                const size = JSON.stringify(products).length;
                const maxSize = 10 * 1024 * 1024; // 10MB
                const percentage = (size / maxSize * 100).toFixed(2);
                
                toast.show(`Armazenamento: ${(size/1024).toFixed(2)}KB (${percentage}% usado)`);
            }

            optimizeStorage() {
                const products = productManager.getProducts();
                // Remove produtos duplicados
                const unique = products.filter((product, index, self) => 
                    index === self.findIndex(p => p.name === product.name)
                );
                
                productManager.saveProducts(unique);
                toast.show(`Otimiza√ß√£o conclu√≠da! ${products.length - unique.length} duplicatas removidas`);
                this.render();
            }

            // Utilit√°rio para download
            downloadData(data, filename, type) {
                let content;
                let mimeType;

                if (type === 'csv') {
                    if (Array.isArray(data) && Array.isArray(data[0])) {
                        // Template format
                        content = data.map(row => row.join(',')).join('\n');
                    } else {
                        // Products format
                        const headers = ['Nome', 'Pre√ßo', 'Categoria', 'Descri√ß√£o', 'Pre√ßo Fixo'];
                        const rows = data.map(p => [
                            p.name,
                            p.price,
                            p.category || '',
                            p.description || '',
                            p.fixedPrice ? 'Sim' : 'N√£o'
                        ]);
                        content = [headers, ...rows].map(row => row.join(',')).join('\n');
                    }
                    mimeType = 'text/csv';
                } else {
                    content = JSON.stringify(data, null, 2);
                    mimeType = 'application/json';
                }

                const blob = new Blob([content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
