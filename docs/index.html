<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos - M√≥veis Bonaf√©</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõãÔ∏è</text></svg>">
    <meta name="description" content="Cat√°logo inteligente de produtos com sistema de pre√ßos personalizado para diferentes tipos de usu√°rios.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Navigation */
        .nav-container {
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;

        .nav-tab {

        }

        .nav-tab.active {

        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: #64748b;
            font-size: 1rem;
        }

        /* Cards */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .card-subtitle {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border-color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 25px rgb(0 0 0 / 0.1);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }

        .toast.success {
            border-color: #10b981;
            background: #f0fdf4;
            color: #059669;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;

        }

        .stat-label {
            font-size: 0.875rem;

        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Sistema de autentica√ß√£o (GitHub Pages)
        const auth = {
            currentUser: null,

            async login(username, password) {
                // Sistema de autentica√ß√£o local para GitHub Pages
                const users = {
                    'MoveisBonafe': { password: 'Bonafe1108', level: 'admin', multiplier: 1 },
                    'Loja': { password: 'Bonafe1108', level: 'basic', multiplier: 1.2 }
                };
                
                if (users[username] && users[username].password === password) {
                    this.currentUser = { 
                        id: username, 
                        username: username,
                        ...users[username] 
                    };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    return true;
                }
                return false;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            },

            isAuthenticated() {
                if (!this.currentUser) {
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        this.currentUser = JSON.parse(stored);
                    }
                }
                return !!this.currentUser;
            },

            getCurrentUser() {
                return this.currentUser;
            }
        };

        // Sistema de produtos (localStorage - GitHub Pages)
        const productManager = {
            getProducts() {
                const stored = localStorage.getItem('products');
                return stored ? JSON.parse(stored) : [];
            },

            saveProducts(products) {
                localStorage.setItem('products', JSON.stringify(products));
            },

            addProduct(product) {
                const products = this.getProducts();
                const newProduct = {
                    id: Date.now().toString(),
                    ...product,
                    createdAt: new Date().toISOString()
                };
                products.push(newProduct);
                this.saveProducts(products);
                return newProduct;
            },

            updateProduct(id, updates) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index] = { ...products[index], ...updates };
                    this.saveProducts(products);
                    return products[index];
                }
                return null;
            },

            deleteProduct(id) {
                const products = this.getProducts();
                const filtered = products.filter(p => p.id !== id);
                this.saveProducts(filtered);
            },

            getCategories() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
                return categories.sort();
            }
        };

        // Sistema de toast (mantido igual)
        const toast = {
            show(message, type = 'success') {
                const toastEl = document.createElement('div');
                toastEl.className = `toast ${type}`;
                toastEl.textContent = message;
                document.body.appendChild(toastEl);

                setTimeout(() => {
                    toastEl.remove();
                }, 3000);
            }
        };

        // Aplica√ß√£o principal com design original
        class App {
            constructor() {
                this.currentView = 'login';
                this.currentTab = 'produtos';
                this.init();
            }

            init() {
                this.render();
                this.setupEventListeners();

                if (auth.isAuthenticated()) {
                    this.currentView = 'admin';
                    this.render();
                }
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const target = e.target;

                    if (target.matches('[data-action="login"]')) {
                        e.preventDefault();
                        this.handleLogin();
                    }

                    if (target.matches('[data-action="logout"]')) {
                        this.handleLogout();
                    }

                    if (target.matches('[data-tab]')) {
                        this.currentTab = target.dataset.tab;
                        this.render();
                    }

                    if (target.matches('[data-action="add-product"]')) {
                        this.showProductModal();
                    }

                    if (target.matches('[data-action="save-product"]')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }

                    if (target.matches('[data-action="delete-product"]')) {
                        const id = target.dataset.productId;
                        this.deleteProduct(id);
                    }

                    // Pre√ßos
                    if (target.matches('[data-action="update-multiplier"]')) {
                        this.handleUpdateMultiplier(target);
                    }

                    // Usu√°rios
                    if (target.matches('[data-action="add-user"]')) {
                        this.showUserModal();
                    }
                    if (target.matches('[data-action="save-user"]')) {
                        e.preventDefault();
                        this.handleSaveUser();
                    }
                    if (target.matches('[data-action="delete-user"]')) {
                        const username = target.dataset.username;
                        this.deleteUser(username);
                    }

                    // Excel
                    if (target.matches('[data-action="import-excel"]')) {
                        this.handleImportExcel();
                    }
                    if (target.matches('[data-action="download-template"]')) {
                        this.handleDownloadTemplate();
                    }
                    if (target.matches('[data-action="export-excel"]')) {
                        this.handleExportExcel();
                    }
                    if (target.matches('[data-action="export-csv"]')) {
                        this.handleExportCSV();
                    }
                    if (target.matches('[data-action="download-template"]')) {
                        this.handleDownloadTemplate();
                    }

                    // Backup
                    if (target.matches('[data-action="backup-data"]')) {
                        this.handleBackupData();
                    }
                    if (target.matches('[data-action="restore-backup"]')) {
                        this.handleRestoreBackup();
                    }
                    if (target.matches('[data-action="reset-data"]')) {
                        this.handleResetData();
                    }

                    // Monitor
                    if (target.matches('[data-action="refresh-stats"]')) {
                        this.refreshStats();
                    }
                    if (target.matches('[data-action="check-storage"]')) {
                        this.checkStorage();
                    }
                    if (target.matches('[data-action="optimize-storage"]')) {
                        this.optimizeStorage();
                    }
                    
                    // A√ß√µes do Monitor Supabase
                    if (target.matches('[data-action="refresh-connection-status"]')) {
                        this.refreshConnectionStatus();
                    }
                    if (target.matches('[data-action="refresh-error-logs"]')) {
                        this.refreshErrorLogs();
                    }
                    if (target.matches('[data-action="clear-supabase-logs"]')) {
                        this.clearSupabaseLogs();
                    }
                    if (target.matches('[data-action="generate-health-report"]')) {
                        this.generateHealthReport();
                    }
                    if (target.matches('[data-action="test-supabase-connection"]')) {
                        this.testSupabaseConnection();
                    }

                    // A√ß√µes dos produtos
                    if (target.matches('[data-action="toggle-view-mode"]')) {
                        this.toggleViewMode();
                    }
                    if (target.matches('[data-action="edit-product"]')) {
                        const productId = target.getAttribute('data-product-id');
                        this.editProduct(productId);
                    }
                    if (target.matches('[data-action="delete-product"]')) {
                        const productId = target.getAttribute('data-product-id');
                        this.deleteProduct(productId);
                    }
                    if (target.matches('[data-action="edit-price"]')) {
                        const productId = target.getAttribute('data-product-id');
                        this.editPrice(productId);
                    }
                    if (target.matches('[data-action="edit-category"]')) {
                        const categoryName = target.getAttribute('data-category');
                        this.editCategory(categoryName);
                    }
                    if (target.matches('[data-action="delete-category"]')) {
                        const categoryName = target.getAttribute('data-category');
                        this.deleteCategory(categoryName);
                    }
                    if (target.matches('[data-action="edit-user"]')) {
                        const username = target.getAttribute('data-username');
                        this.editUser(username);
                    }
                    if (target.matches('[data-action="export-price-history"]')) {
                        this.exportPriceHistory();
                    }
                    if (target.matches('[data-action="clear-price-history"]')) {
                        this.clearPriceHistory();
                    }
                });

                document.addEventListener('submit', (e) => {
                    if (e.target.matches('#loginForm')) {
                        e.preventDefault();
                        this.handleLogin();
                    }
                    if (e.target.matches('#productForm')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (auth.login(username, password)) {
                    this.currentView = 'admin';
                    toast.show('Login realizado com sucesso!');
                    this.render();
                } else {
                    toast.show('Credenciais inv√°lidas', 'error');
                }
            }

            handleLogout() {
                auth.logout();
                this.currentView = 'login';
                toast.show('Logout realizado com sucesso!');
                this.render();
            }

            showProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            hideProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('productForm').reset();
                }
            }

            handleSaveProduct() {
                const form = document.getElementById('productForm');
                const formData = new FormData(form);

                const product = {
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    fixedPrice: formData.get('fixedPrice') === 'on'
                };

                if (!product.name || !product.price) {
                    toast.show('Nome e pre√ßo s√£o obrigat√≥rios', 'error');
                    return;
                }

                productManager.addProduct(product);
                toast.show('Produto adicionado com sucesso!');
                this.hideProductModal();
                this.render();
            }

            deleteProduct(id) {
                if (confirm('Tem certeza que deseja excluir este produto?')) {
                    productManager.deleteProduct(id);
                    toast.show('Produto exclu√≠do com sucesso!');
                    this.render();
                }
            }

            // Funcionalidades de Pre√ßos
            handleUpdateMultiplier(input) {
                const username = input.dataset.username;
                const newMultiplier = parseFloat(input.value);
                
                if (newMultiplier < 0.1 || newMultiplier > 5) {
                    toast.show('Multiplicador deve estar entre 0.1 e 5.0', 'error');
                    input.value = auth.users[username].multiplier;
                    return;
                }

                auth.users[username].multiplier = newMultiplier;
                localStorage.setItem('users', JSON.stringify(auth.users));
                toast.show(`Multiplicador de ${username} atualizado para ${newMultiplier}x`);
            }

            // Funcionalidades de Usu√°rios
            showUserModal() {
                const modal = document.getElementById('userModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            hideUserModal() {
                const modal = document.getElementById('userModal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('userForm').reset();
                }
            }

            handleSaveUser() {
                const form = document.getElementById('userForm');
                const formData = new FormData(form);

                const userData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    level: formData.get('level'),
                    multiplier: parseFloat(formData.get('multiplier'))
                };

                if (!userData.username || !userData.password) {
                    toast.show('Nome de usu√°rio e senha s√£o obrigat√≥rios', 'error');
                    return;
                }

                if (auth.users[userData.username]) {
                    toast.show('Usu√°rio j√° existe', 'error');
                    return;
                }

                auth.users[userData.username] = {
                    password: userData.password,
                    level: userData.level,
                    multiplier: userData.multiplier
                };

                localStorage.setItem('users', JSON.stringify(auth.users));
                toast.show('Usu√°rio criado com sucesso!');
                this.hideUserModal();
                this.render();
            }

            deleteUser(username) {
                if (confirm(`Tem certeza que deseja excluir o usu√°rio ${username}?`)) {
                    delete auth.users[username];
                    localStorage.setItem('users', JSON.stringify(auth.users));
                    toast.show('Usu√°rio exclu√≠do com sucesso!');
                    this.render();
                }
            }

            // Funcionalidades Excel
            handleImportExcel() {
                const fileInput = document.getElementById('excelFile');
                const file = fileInput.files[0];

                if (!file) {
                    toast.show('Selecione um arquivo Excel primeiro', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n');
                        const products = [];

                        // Detecta automaticamente se tem cabe√ßalho
                        let startIndex = 0;
                        if (lines.length > 0) {
                            const firstLine = lines[0].toLowerCase();
                            if (firstLine.includes('nome') || firstLine.includes('name') || firstLine.includes('pre√ßo') || firstLine.includes('price')) {
                                startIndex = 1; // Pula cabe√ßalho
                            }
                        }
                        
                        console.log(`üîç Processando arquivo CSV/Excel:`, { totalLinhas: lines.length, inicioEm: startIndex });
                        
                        for (let i = startIndex; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue; // Pula linhas vazias
                            
                            const columns = line.split(',');
                            const nomeColA = columns[0]?.trim(); // Coluna A = Nome
                            const precoColB = columns[1]?.trim(); // Coluna B = Pre√ßo
                            
                            console.log(`üìù Linha ${i + 1}:`, { nomeColA, precoColB });
                            
                            // Valida se ambas as colunas existem
                            if (nomeColA && precoColB) {
                                // Limpa e converte o pre√ßo (aceita v√≠rgula e ponto como decimal)
                                let precoLimpo = precoColB.toString().trim();
                                
                                // Remove s√≠mbolos de moeda e espa√ßos
                                precoLimpo = precoLimpo.replace(/[R$\s]/g, '');
                                
                                // Substitui v√≠rgula por ponto para convers√£o decimal
                                if (precoLimpo.includes(',') && !precoLimpo.includes('.')) {
                                    precoLimpo = precoLimpo.replace(',', '.');
                                }
                                
                                const precoNumero = parseFloat(precoLimpo);
                                
                                if (!isNaN(precoNumero) && precoNumero > 0) {
                                    const newProduct = {
                                        id: Date.now() + Math.random(), // ID √∫nico
                                        name: nomeColA.trim(),
                                        price: precoNumero,
                                        category: 'Importado',
                                        description: '',
                                        fixedPrice: false
                                    };
                                    
                                    products.push(newProduct);
                                    console.log(`‚úÖ Produto adicionado:`, { nome: nomeColA, preco: precoNumero });
                                } else {
                                    console.log(`‚ùå Pre√ßo inv√°lido na linha ${i + 1}:`, precoColB, '‚Üí', precoLimpo);
                                }
                            } else {
                                console.log(`‚ö†Ô∏è Linha ${i + 1} ignorada - dados incompletos`);
                            }
                        }

                        if (products.length > 0) {
                            products.forEach(product => productManager.addProduct(product));
                            toast.show(`${products.length} produtos importados com sucesso!`);
                            this.render();
                        } else {
                            toast.show('Nenhum produto v√°lido encontrado. Verifique se o arquivo tem as colunas: Nome, Pre√ßo', 'error');
                        }
                    } catch (error) {
                        toast.show('Erro ao processar arquivo. Use formato CSV com Nome,Pre√ßo', 'error');
                    }
                };
                reader.readAsText(file);

            // Utilit√°rio para download
            downloadData(data, filename, type) {
                let content;
                let mimeType;

                if (type === 'csv') {
                    if (Array.isArray(data) && Array.isArray(data[0])) {
                        // Template format
                        content = data.map(row => row.join(',')).join('\n');
                    } else {
                        // Products format
                        const headers = ['Nome', 'Pre√ßo', 'Categoria', 'Descri√ß√£o', 'Pre√ßo Fixo'];
                        const rows = data.map(p => [
                            p.name,
                            p.price,
                            p.category || '',
                            p.description || '',
                            p.fixedPrice ? 'Sim' : 'N√£o'
                        ]);
                        content = [headers, ...rows].map(row => row.join(',')).join('\n');
                    }
                    mimeType = 'text/csv';
                } else {
                    content = JSON.stringify(data, null, 2);
                    mimeType = 'application/json';
                }

                const blob = new Blob([content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            editProduct(productId) {
                const products = productManager.getProducts();
                const product = products.find(p => p.id == productId);
                
                if (!product) {
                    toast.show('Produto n√£o encontrado', 'error');
                    return;
                }

                // Marcar como edi√ß√£o
                this.editingProductId = productId;
                
                // Preencher modal de edi√ß√£o
                setTimeout(() => {
                    const nameField = document.getElementById('productName');
                    const priceField = document.getElementById('productPrice');
                    const categoryField = document.getElementById('productCategory');
                    const descField = document.getElementById('productDescription');
                    const fixedField = document.querySelector('input[name="fixedPrice"]');
                    
                    if (nameField) nameField.value = product.name;
                    if (priceField) priceField.value = product.price;
                    if (categoryField) categoryField.value = product.category;

            deleteProduct(productId) {
                if (!confirm('Tem certeza que deseja excluir este produto?')) {
                    return;
                }

                productManager.deleteProduct(productId);
                toast.show('Produto exclu√≠do com sucesso!');
                this.render();
            }

            editPrice(productId) {
                const products = productManager.getProducts();
                const product = products.find(p => p.id == productId);
                
                if (!product) {
                    toast.show('Produto n√£o encontrado', 'error');
                    return;
                }

                const oldPrice = product.price;
                const newPrice = prompt(`Novo pre√ßo para ${product.name}:`, product.price);
                
                if (newPrice && !isNaN(newPrice) && parseFloat(newPrice) > 0) {
                    const newPriceValue = parseFloat(newPrice);
                    
                    // Log da mudan√ßa de pre√ßo
                    if (oldPrice !== newPriceValue) {
                        this.logPriceChange(product.id, product.name, oldPrice, newPriceValue);
                    }
                    
                    product.price = newPriceValue;
                    productManager.updateProduct(product.id, product);
                    toast.show('Pre√ßo atualizado com sucesso!');
                    this.render();
                }
            }

            logPriceChange(productId, productName, oldPrice, newPrice) {
                const user = auth.getCurrentUser();
                const changeRecord = {
                    id: Date.now() + Math.random(),
                    productId,
                    productName,
                    oldPrice,
                    newPrice,
                    username: user.username,
                    timestamp: new Date().toISOString(),
                    percentChange: ((newPrice - oldPrice) / oldPrice * 100).toFixed(2)
                };

                // Salvar no hist√≥rico
                let priceHistory = JSON.parse(localStorage.getItem('priceHistory') || '[]');
                priceHistory.unshift(changeRecord);
                
                if (priceHistory.length > 100) {
                    priceHistory = priceHistory.slice(0, 100);
                }
                localStorage.setItem('priceHistory', JSON.stringify(priceHistory));

                // Criar notifica√ß√£o visual
                this.showPriceNotification(changeRecord);
            }

            showPriceNotification(changeRecord) {
                // Criar container se n√£o existir
                let container = document.getElementById('notification-container');
                if (!container) {
                    container = document.createElement('div');
                    container.id = 'notification-container';
                    container.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        z-index: 10000;
                        max-width: 350px;
                    `;
                    document.body.appendChild(container);
                }

                const isIncrease = changeRecord.newPrice > changeRecord.oldPrice;
                const icon = isIncrease ? 'üìà' : 'üìâ';
                const color = isIncrease ? '#dc2626' : '#059669';

                const notifElement = document.createElement('div');
                notifElement.style.cssText = `
                    background: white;
                    border-radius: 0.5rem;
                    border-left: 4px solid ${color};
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    padding: 1rem;
                    margin-bottom: 0.5rem;
                    animation: slideInRight 0.3s ease-out;
                `;

                notifElement.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span style="font-size: 1.5rem;">${icon}</span>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: #1f2937; margin-bottom: 0.25rem;">
                                Pre√ßo Atualizado
                            </div>
                            <div style="font-size: 0.875rem; color: #6b7280; margin-bottom: 0.25rem;">
                                ${changeRecord.productName}
                            </div>
                            <div style="font-size: 0.875rem;">
                                <span style="color: #ef4444;">R$ ${changeRecord.oldPrice.toFixed(2)}</span>
                                <span style="margin: 0 0.5rem;">‚Üí</span>
                                <span style="color: ${color}; font-weight: 600;">R$ ${changeRecord.newPrice.toFixed(2)}</span>
                                <span style="color: #6b7280; margin-left: 0.5rem;">
                                    (${changeRecord.percentChange > 0 ? '+' : ''}${changeRecord.percentChange}%)
                                </span>
                            </div>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: #9ca3af; font-size: 1.2rem; cursor: pointer;">√ó</button>
                    </div>
                `;

                container.appendChild(notifElement);

                // Auto-remover ap√≥s 5 segundos
                setTimeout(() => {
                    if (notifElement.parentNode) {
                        notifElement.remove();
                    }
                }, 5000);
            }

            editCategory(categoryName) {
                const newName = prompt(`Novo nome para a categoria "${categoryName}":`, categoryName);
                if (newName && newName !== categoryName) {
                    // Atualizar todos os produtos desta categoria
                    const products = productManager.getProducts();
                    products.forEach(product => {
                        if (product.category === categoryName) {
                            product.category = newName;
                            productManager.updateProduct(product.id, product);
                        }
                    });
                    toast.show('Categoria atualizada com sucesso!');
                    this.render();
                }
            }

            deleteCategory(categoryName) {
                if (!confirm(`Tem certeza que deseja excluir a categoria "${categoryName}"? Os produtos ser√£o movidos para "Sem categoria".`)) {
                    return;
                }

                const products = productManager.getProducts();
                products.forEach(product => {
                    if (product.category === categoryName) {
                        product.category = 'Sem categoria';
                        productManager.updateProduct(product.id, product);
                    }
                });
                
                toast.show('Categoria exclu√≠da com sucesso!');
                this.render();
            }

            editUser(username) {
                const currentMultiplier = username === 'MoveisBonafe' ? 1 : 1.2;
                const newMultiplier = prompt(`Multiplicador de pre√ßo para ${username}:`, currentMultiplier);
                
                if (newMultiplier && !isNaN(newMultiplier) && parseFloat(newMultiplier) > 0) {
                    // Aqui voc√™ salvaria no sistema de usu√°rios
                    toast.show(`Multiplicador de ${username} atualizado para ${newMultiplier}x`);
                    this.render();
                }
            }

            exportPriceHistory() {
                const priceHistory = JSON.parse(localStorage.getItem('priceHistory') || '[]');
                
                if (priceHistory.length === 0) {
                    toast.show('Nenhum hist√≥rico de pre√ßos para exportar', 'error');
                    return;
                }

                // Preparar dados para CSV
                const csvData = [
                    ['Data/Hora', 'Produto', 'Pre√ßo Anterior', 'Pre√ßo Novo', 'Varia√ß√£o %', 'Usu√°rio']
                ];

                priceHistory.forEach(record => {
                    csvData.push([
                        new Date(record.timestamp).toLocaleString('pt-BR'),
                        record.productName,
                        `R$ ${record.oldPrice.toFixed(2)}`,
                        `R$ ${record.newPrice.toFixed(2)}`,
                        `${record.percentChange}%`,
                        record.username
                    ]);
                });

                // Converter para CSV
                const csvContent = csvData.map(row => 
                    row.map(field => `"${field}"`).join(',')
                ).join('\n');

                // Download do arquivo
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `historico_precos_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                toast.show('Hist√≥rico de pre√ßos exportado com sucesso!');
            }

            clearPriceHistory() {
                if (!confirm('Tem certeza que deseja limpar todo o hist√≥rico de mudan√ßas de pre√ßos? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    return;
                }

                localStorage.removeItem('priceHistory');
                localStorage.removeItem('priceNotifications');
                
                toast.show('Hist√≥rico de pre√ßos limpo com sucesso!');
                this.render();
            }
        }

        // Inicializa a aplica√ß√£o
        let app;
        window.addEventListener('DOMContentLoaded', () => {
            app = new App();
        });
    </script>
