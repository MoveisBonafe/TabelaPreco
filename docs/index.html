<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Móveis Bonafé</title>
    <meta name="description" content="Catálogo inteligente de produtos com sistema de preços personalizado para diferentes tipos de usuários.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: 220 90% 56%;
            --primary-foreground: 0 0% 98%;
            --secondary: 220 14.3% 95.9%;
            --secondary-foreground: 220.9 39.3% 11%;
            --muted: 220 14.3% 95.9%;
            --muted-foreground: 220 8.9% 46.1%;
            --accent: 220 14.3% 95.9%;
            --accent-foreground: 220.9 39.3% 11%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --ring: 220 90% 56%;
            --background: 0 0% 100%;
            --foreground: 220.9 39.3% 11%;
            --card: 0 0% 100%;
            --card-foreground: 220.9 39.3% 11%;
            --popover: 0 0% 100%;
            --popover-foreground: 220.9 39.3% 11%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background: hsl(var(--secondary) / 0.8);
        }

        .btn-destructive {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .btn-destructive:hover {
            background: hsl(var(--destructive) / 0.9);
        }

        /* Navigation */
        .nav-tabs {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            display: flex;
            gap: 0;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: hsl(var(--foreground));
            background: hsl(var(--muted));
        }

        .tab-btn.active {
            color: hsl(var(--primary));
            border-bottom-color: hsl(var(--primary));
            background: hsl(var(--background));
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: hsl(var(--muted) / 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: hsl(var(--card));
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            background: hsl(var(--background));
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        /* Admin Panel */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-tabs {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .admin-tab-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            transition: all 0.2s;
            border-bottom: 1px solid hsl(var(--border));
        }

        .admin-tab-btn:last-child {
            border-bottom: none;
        }

        .admin-tab-btn:hover {
            background: hsl(var(--muted));
            color: hsl(var(--foreground));
        }

        .admin-tab-btn.active {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .admin-content {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 2rem;
        }

        /* Products */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .products-filters {
            display: grid;
            grid-template-columns: 1fr 200px 200px;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: hsl(var(--primary));
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: hsl(var(--muted-foreground));
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .products-filters {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }

        /* Compact view */
        .products-grid.compact {
            grid-template-columns: 1fr;
        }

        .product-card.compact {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .product-card.compact .product-info {
            flex: 1;
        }

        .product-card.compact .product-actions {
            flex-shrink: 0;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 25px rgb(0 0 0 / 0.1);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-color: hsl(var(--destructive));
            color: hsl(var(--destructive));
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Form styles */
        .form-container {
            background: hsl(var(--muted) / 0.3);
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--muted));
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Sistema de autenticação
        const auth = {
            users: {
                'MoveisBonafe': { password: 'Bonafe1108', level: 'admin', multiplier: 1 },
                'Loja': { password: 'Bonafe1108', level: 'basic', multiplier: 1.2 }
            },
            currentUser: null,

            login(username, password) {
                if (this.users[username] && this.users[username].password === password) {
                    this.currentUser = { username, ...this.users[username] };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    return true;
                }
                return false;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            },

            isAuthenticated() {
                if (!this.currentUser) {
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        this.currentUser = JSON.parse(stored);
                    }
                }
                return !!this.currentUser;
            },

            getCurrentUser() {
                return this.currentUser;
            }
        };

        // Sistema de produtos
        const productManager = {
            getProducts() {
                const stored = localStorage.getItem('products');
                return stored ? JSON.parse(stored) : [];
            },

            saveProducts(products) {
                localStorage.setItem('products', JSON.stringify(products));
            },

            addProduct(product) {
                const products = this.getProducts();
                const newProduct = {
                    id: Date.now().toString(),
                    ...product,
                    createdAt: new Date().toISOString()
                };
                products.push(newProduct);
                this.saveProducts(products);
                return newProduct;
            },

            updateProduct(id, updates) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index] = { ...products[index], ...updates };
                    this.saveProducts(products);
                    return products[index];
                }
                return null;
            },

            deleteProduct(id) {
                const products = this.getProducts();
                const filtered = products.filter(p => p.id !== id);
                this.saveProducts(filtered);
            },

            getCategories() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
                return categories.sort();
            }
        };

        // Sistema de toast
        const toast = {
            show(message, type = 'success') {
                const toastEl = document.createElement('div');
                toastEl.className = `toast ${type}`;
                toastEl.textContent = message;
                document.body.appendChild(toastEl);

                setTimeout(() => {
                    toastEl.remove();
                }, 3000);
            }
        };

        // Aplicação principal
        class App {
            constructor() {
                this.currentView = 'login';
                this.currentAdminTab = 'produtos';
                this.isCompactView = false;
                this.init();
            }

            init() {
                this.render();
                this.setupEventListeners();

                // Verifica se já está logado
                if (auth.isAuthenticated()) {
                    this.currentView = 'admin';
                    this.render();
                }
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const target = e.target;

                    // Login
                    if (target.matches('[data-action="login"]')) {
                        e.preventDefault();
                        this.handleLogin();
                    }

                    // Logout
                    if (target.matches('[data-action="logout"]')) {
                        this.handleLogout();
                    }

                    // Navegação
                    if (target.matches('[data-tab]')) {
                        this.currentAdminTab = target.dataset.tab;
                        this.render();
                    }

                    // Adicionar produto
                    if (target.matches('[data-action="add-product"]')) {
                        this.showAddProductForm();
                    }

                    // Salvar produto
                    if (target.matches('[data-action="save-product"]')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }

                    // Cancelar
                    if (target.matches('[data-action="cancel"]')) {
                        this.hideAddProductForm();
                    }

                    // Toggle view
                    if (target.matches('[data-action="toggle-view"]')) {
                        this.isCompactView = !this.isCompactView;
                        this.render();
                    }

                    // Deletar produto
                    if (target.matches('[data-action="delete-product"]')) {
                        const id = target.dataset.productId;
                        if (confirm('Tem certeza que deseja excluir este produto?')) {
                            productManager.deleteProduct(id);
                            toast.show('Produto excluído com sucesso!');
                            this.render();
                        }
                    }
                });

                // Form submit
                document.addEventListener('submit', (e) => {
                    if (e.target.matches('#loginForm')) {
                        e.preventDefault();
                        this.handleLogin();
                    }
                    if (e.target.matches('#productForm')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (auth.login(username, password)) {
                    this.currentView = 'admin';
                    toast.show('Login realizado com sucesso!');
                    this.render();
                } else {
                    toast.show('Credenciais inválidas', 'error');
                }
            }

            handleLogout() {
                auth.logout();
                this.currentView = 'login';
                toast.show('Logout realizado com sucesso!');
                this.render();
            }

            handleSaveProduct() {
                const form = document.getElementById('productForm');
                const formData = new FormData(form);

                const product = {
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    fixedPrice: formData.get('fixedPrice') === 'on'
                };

                if (!product.name || !product.price) {
                    toast.show('Nome e preço são obrigatórios', 'error');
                    return;
                }

                productManager.addProduct(product);
                toast.show('Produto adicionado com sucesso!');
                this.hideAddProductForm();
                this.render();
            }

            showAddProductForm() {
                const form = document.getElementById('addProductForm');
                if (form) {
                    form.style.display = 'block';
                }
            }

            hideAddProductForm() {
                const form = document.getElementById('addProductForm');
                if (form) {
                    form.style.display = 'none';
                    document.getElementById('productForm').reset();
                }
            }

            render() {
                const app = document.getElementById('app');
                
                if (this.currentView === 'login') {
                    app.innerHTML = this.renderLogin();
                } else if (this.currentView === 'admin') {
                    app.innerHTML = this.renderAdmin();
                }
            }

            renderLogin() {
                return `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <h2 class="modal-title">🔐 Login - Catálogo Bonafé</h2>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label class="form-label">Usuário</label>
                                    <input type="text" id="username" name="username" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Senha</label>
                                    <input type="password" id="password" name="password" class="form-input" required>
                                </div>
                                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;" data-action="login">
                                    Entrar
                                </button>
                            </form>
                            <p style="text-align: center; margin-top: 1rem; color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                                Entre com suas credenciais para acessar o catálogo
                            </p>
                        </div>
                    </div>
                `;
            }

            renderAdmin() {
                const user = auth.getCurrentUser();
                return `
                    <div class="app-container">
                        <header class="header">
                            <h1>📱 Admin Panel</h1>
                            <div class="user-info">
                                <span>${user.username} (${user.level === 'admin' ? 'Admin VIP' : 'Básico'})</span>
                                <button class="btn btn-destructive" data-action="logout">Sair</button>
                            </div>
                        </header>

                        <div class="admin-tabs">
                            <button class="admin-tab-btn ${this.currentAdminTab === 'produtos' ? 'active' : ''}" data-tab="produtos">
                                📦 Produtos
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'categorias' ? 'active' : ''}" data-tab="categorias">
                                📂 Categorias
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'precos' ? 'active' : ''}" data-tab="precos">
                                💰 Preços
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'usuarios' ? 'active' : ''}" data-tab="usuarios">
                                👥 Usuários
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'excel' ? 'active' : ''}" data-tab="excel">
                                📊 Excel
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'backup' ? 'active' : ''}" data-tab="backup">
                                ☁️ Backup
                            </button>
                            <button class="admin-tab-btn ${this.currentAdminTab === 'monitor' ? 'active' : ''}" data-tab="monitor">
                                📊 Monitor DB
                            </button>
                        </div>

                        <main class="main-content">
                            <div class="admin-content">
                                ${this.renderAdminContent()}
                            </div>
                        </main>
                    </div>
                `;
            }

            renderAdminContent() {
                switch (this.currentAdminTab) {
                    case 'produtos':
                        return this.renderProductsTab();
                    case 'categorias':
                        return this.renderCategoriesTab();
                    case 'precos':
                        return this.renderPricesTab();
                    case 'usuarios':
                        return this.renderUsersTab();
                    case 'excel':
                        return this.renderExcelTab();
                    case 'backup':
                        return this.renderBackupTab();
                    case 'monitor':
                        return this.renderMonitorTab();
                    default:
                        return this.renderProductsTab();
                }
            }

            renderProductsTab() {
                const products = productManager.getProducts();
                const user = auth.getCurrentUser();

                return `
                    <div class="products-header">
                        <h2>Gerenciar Produtos</h2>
                        <div style="display: flex; gap: 1rem;">
                            <button class="btn btn-secondary" data-action="toggle-view">
                                ${this.isCompactView ? '📋 Grade' : '📱 Compacto'}
                            </button>
                            <button class="btn btn-primary" data-action="add-product">
                                ➕ Novo Produto
                            </button>
                        </div>
                    </div>

                    <div class="products-filters">
                        <input type="text" placeholder="Buscar produtos..." class="form-input">
                        <select class="form-input">
                            <option>Todas as categorias</option>
                            ${productManager.getCategories().map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                        </select>
                        <select class="form-input">
                            <option>Ordenar por nome</option>
                            <option>Ordenar por preço</option>
                            <option>Ordenar por categoria</option>
                        </select>
                    </div>

                    <div id="addProductForm" class="form-container" style="display: none;">
                        <h3 class="form-title">Novo Produto</h3>
                        <form id="productForm">
                            <div class="form-group">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" name="name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Preço</label>
                                <input type="number" name="price" class="form-input" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Categoria</label>
                                <input type="text" name="category" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descrição</label>
                                <textarea name="description" class="form-input" rows="3"></textarea>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" name="fixedPrice" id="fixedPrice">
                                <label for="fixedPrice">🔒 Preço Fixo (não aplica multiplicador)</label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" data-action="save-product">
                                    Salvar Produto
                                </button>
                                <button type="button" class="btn btn-outline" data-action="cancel">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>

                    ${products.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">📦</div>
                            <h3 class="empty-state-title">Nenhum produto encontrado</h3>
                            <p>Tente ajustar os filtros de busca ou adicione novos produtos.</p>
                        </div>
                    ` : `
                        <div class="products-grid ${this.isCompactView ? 'compact' : ''}">
                            ${products.map(product => this.renderProductCard(product, user)).join('')}
                        </div>
                    `}
                `;
            }

            renderProductCard(product, user) {
                const finalPrice = product.fixedPrice ? product.price : product.price * user.multiplier;
                const priceDisplay = finalPrice.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const fixedIndicator = product.fixedPrice ? ' 🔒 Preço Fixo' : '';

                if (this.isCompactView) {
                    return `
                        <div class="product-card compact">
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-category">${product.category || 'Sem categoria'}</div>
                                <div class="product-price">${priceDisplay}${fixedIndicator}</div>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-destructive" data-action="delete-product" data-product-id="${product.id}">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-category">${product.category || 'Sem categoria'}</div>
                            <div class="product-price">${priceDisplay}${fixedIndicator}</div>
                            ${product.description ? `<p style="color: hsl(var(--muted-foreground)); margin-bottom: 1rem;">${product.description}</p>` : ''}
                            <div class="product-actions">
                                <button class="btn btn-destructive" data-action="delete-product" data-product-id="${product.id}">
                                    🗑️ Excluir
                                </button>
                            </div>
                        </div>
                    `;
                }
            }

            renderCategoriesTab() {
                const categories = productManager.getCategories();
                const products = productManager.getProducts();
                
                return `
                    <div class="products-header">
                        <h2>📂 Gerenciar Categorias</h2>
                        <button class="btn btn-primary" data-action="add-category">
                            ➕ Nova Categoria
                        </button>
                    </div>

                    <div id="addCategoryForm" class="form-container" style="display: none;">
                        <h3 class="form-title">Nova Categoria</h3>
                        <form id="categoryForm">
                            <div class="form-group">
                                <label class="form-label">Nome da Categoria</label>
                                <input type="text" name="categoryName" class="form-input" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" data-action="save-category">
                                    Salvar Categoria
                                </button>
                                <button type="button" class="btn btn-outline" data-action="cancel-category">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>

                    ${categories.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">📂</div>
                            <h3 class="empty-state-title">Nenhuma categoria encontrada</h3>
                            <p>As categorias são criadas automaticamente quando você adiciona produtos.</p>
                        </div>
                    ` : `
                        <div class="products-grid">
                            ${categories.map(category => {
                                const categoryProducts = products.filter(p => p.category === category);
                                return `
                                    <div class="product-card">
                                        <div class="product-name">📂 ${category}</div>
                                        <div class="product-category">${categoryProducts.length} produtos</div>
                                        <div class="product-actions">
                                            <button class="btn btn-secondary" data-action="view-category" data-category="${category}">
                                                👁️ Ver Produtos
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `}
                `;
            }

            renderPricesTab() {
                const users = auth.users;
                return `
                    <h2>💰 Gerenciar Preços e Multiplicadores</h2>
                    
                    <div class="form-container">
                        <h3 class="form-title">Multiplicadores por Usuário</h3>
                        <div class="products-grid">
                            ${Object.entries(users).map(([username, userData]) => `
                                <div class="product-card">
                                    <div class="product-name">👤 ${username}</div>
                                    <div class="product-category">Nível: ${userData.level === 'admin' ? 'Admin VIP' : 'Básico'}</div>
                                    <div class="product-price">Multiplicador: ${userData.multiplier}x</div>
                                    <div class="form-group" style="margin-top: 1rem;">
                                        <input type="number" 
                                               value="${userData.multiplier}" 
                                               step="0.1" 
                                               min="0.1" 
                                               max="5"
                                               class="form-input"
                                               data-action="update-multiplier"
                                               data-username="${username}">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">Informações de Preços</h3>
                        <div style="background: hsl(var(--muted)); padding: 1rem; border-radius: 6px;">
                            <p><strong>Como funciona:</strong></p>
                            <ul style="margin-left: 1.5rem; margin-top: 0.5rem;">
                                <li>Produtos com <strong>preço fixo 🔒</strong> não sofrem alteração</li>
                                <li>Produtos normais têm o preço multiplicado pelo valor do usuário</li>
                                <li>Admin VIP geralmente tem multiplicador 1.0 (preço original)</li>
                                <li>Usuários básicos podem ter multiplicadores maiores</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

            renderUsersTab() {
                const users = auth.users;
                return `
                    <h2>👥 Gerenciar Usuários</h2>
                    
                    <div class="products-header">
                        <h3>Usuários do Sistema</h3>
                        <button class="btn btn-primary" data-action="add-user">
                            ➕ Novo Usuário
                        </button>
                    </div>

                    <div id="addUserForm" class="form-container" style="display: none;">
                        <h3 class="form-title">Novo Usuário</h3>
                        <form id="userForm">
                            <div class="form-group">
                                <label class="form-label">Nome de Usuário</label>
                                <input type="text" name="username" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Senha</label>
                                <input type="password" name="password" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nível de Acesso</label>
                                <select name="level" class="form-input" required>

                                    <option value="admin">Admin VIP</option>

                            <div class="form-group">
                                <label class="form-label">Multiplicador de Preço</label>
                                <input type="number" name="multiplier" class="form-input" step="0.1" min="0.1" max="5" value="1.2" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" data-action="save-user">
                                    Salvar Usuário
                                </button>
                                <button type="button" class="btn btn-outline" data-action="cancel-user">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="products-grid">
                        ${Object.entries(users).map(([username, userData]) => `
                            <div class="product-card">
                                <div class="product-name">👤 ${username}</div>
                                <div class="product-category">
                                    ${userData.level === 'admin' ? '🔑 Admin VIP' : '👨‍💼 Usuário Básico'}
                                </div>
                                <div class="product-price">Multiplicador: ${userData.multiplier}x</div>
                                <div style="margin-top: 1rem; padding: 0.75rem; background: hsl(var(--muted)); border-radius: 6px; font-size: 0.875rem;">
                                    <p><strong>Permissões:</strong></p>
                                    <ul style="margin-left: 1rem; margin-top: 0.25rem;">
                                        ${userData.level === 'admin' ? `
                                            <li>✅ Acesso total ao painel administrativo</li>
                                            <li>✅ Gerenciar produtos e categorias</li>
                                            <li>✅ Controlar preços e usuários</li>
                                        ` : `
                                            <li>👁️ Visualização do catálogo</li>
                                            <li>💰 Preços com multiplicador ${userData.multiplier}x</li>
                                        `}
                                    </ul>
                                </div>
                                <div class="product-actions" style="margin-top: 1rem;">
                                    <button class="btn btn-secondary" data-action="edit-user" data-username="${username}">
                                        ✏️ Editar
                                    </button>
                                    ${username !== 'MoveisBonafe' ? `
                                        <button class="btn btn-destructive" data-action="delete-user" data-username="${username}">
                                            🗑️ Excluir
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderExcelTab() {
                const products = productManager.getProducts();
                return `
                    <h2>📊 Importar/Exportar Excel</h2>
                    
                    <div class="products-grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="product-card">
                            <div class="product-name">📥 Importar Produtos</div>
                            <div class="product-category">Carregar produtos de arquivo Excel</div>
                            <div style="margin: 1rem 0;">
                                <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" class="form-input">
                                <p style="font-size: 0.875rem; color: hsl(var(--muted-foreground)); margin-top: 0.5rem;">
                                    Formato esperado: Nome, Preço, Categoria, Descrição
                                </p>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-primary" data-action="import-excel">
                                    📥 Importar Excel
                                </button>
                            </div>
                        </div>

                        <div class="product-card">
                            <div class="product-name">📤 Exportar Produtos</div>
                            <div class="product-category">${products.length} produtos no catálogo</div>
                            <div style="margin: 1rem 0;">
                                <p style="font-size: 0.875rem; color: hsl(var(--muted-foreground));">
                                    Baixar todos os produtos em formato Excel
                                </p>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" data-action="export-excel">
                                    📤 Exportar Excel
                                </button>
                                <button class="btn btn-outline" data-action="export-csv">
                                    📄 Exportar CSV
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">📋 Modelo Excel</h3>
                        <p>Para importar produtos, use um arquivo Excel com as seguintes colunas:</p>
                        <div style="background: hsl(var(--muted)); padding: 1rem; border-radius: 6px; margin-top: 1rem;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="border-bottom: 1px solid hsl(var(--border));">
                                        <th style="text-align: left; padding: 0.5rem;">Nome</th>
                                        <th style="text-align: left; padding: 0.5rem;">Preço</th>
                                        <th style="text-align: left; padding: 0.5rem;">Categoria</th>
                                        <th style="text-align: left; padding: 0.5rem;">Descrição</th>
                                        <th style="text-align: left; padding: 0.5rem;">Preço Fixo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="padding: 0.5rem;">Sofá 3 Lugares</td>
                                        <td style="padding: 0.5rem;">1299.99</td>
                                        <td style="padding: 0.5rem;">Móveis</td>
                                        <td style="padding: 0.5rem;">Sofá confortável</td>
                                        <td style="padding: 0.5rem;">Não</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-outline" data-action="download-template">
                                📋 Baixar Modelo
                            </button>
                        </div>
                    </div>
                `;
            }

            renderBackupTab() {
                const products = productManager.getProducts();
                const lastBackup = localStorage.getItem('lastBackup') || 'Nunca';
                const dataSize = JSON.stringify(products).length;
                
                return `
                    <h2>☁️ Backup e Sincronização</h2>
                    
                    <div class="products-grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="product-card">
                            <div class="product-name">💾 Backup Local</div>
                            <div class="product-category">Salvar dados no computador</div>
                            <div style="margin: 1rem 0;">
                                <p><strong>Produtos:</strong> ${products.length}</p>
                                <p><strong>Tamanho:</strong> ${(dataSize / 1024).toFixed(2)} KB</p>
                                <p><strong>Último backup:</strong> ${lastBackup}</p>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-primary" data-action="backup-data">
                                    💾 Fazer Backup
                                </button>
                            </div>
                        </div>

                        <div class="product-card">
                            <div class="product-name">📥 Restaurar Backup</div>
                            <div class="product-category">Carregar dados salvos</div>
                            <div style="margin: 1rem 0;">
                                <input type="file" id="backupFile" accept=".json" class="form-input">
                                <p style="font-size: 0.875rem; color: hsl(var(--muted-foreground)); margin-top: 0.5rem;">
                                    Arquivo JSON de backup anterior
                                </p>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" data-action="restore-backup">
                                    📥 Restaurar Backup
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">🔄 Sincronização Entre Dispositivos</h3>
                        <div style="background: hsl(var(--muted)); padding: 1rem; border-radius: 6px;">
                            <p><strong>Como sincronizar:</strong></p>
                            <ol style="margin-left: 1.5rem; margin-top: 0.5rem;">
                                <li>No dispositivo principal: clique em "Fazer Backup"</li>
                                <li>Salve o arquivo JSON gerado</li>
                                <li>No outro dispositivo: clique em "Restaurar Backup"</li>
                                <li>Selecione o arquivo JSON e confirme a restauração</li>
                            </ol>
                        </div>
                        <div class="product-actions" style="margin-top: 1rem;">
                            <button class="btn btn-outline" data-action="reset-data">
                                🗑️ Limpar Todos os Dados
                            </button>
                        </div>
                    </div>
                `;
            }

            renderMonitorTab() {
                const products = productManager.getProducts();
                const categories = productManager.getCategories();
                const users = Object.keys(auth.users);
                const storageSize = JSON.stringify(products).length;
                const lastUpdate = localStorage.getItem('lastUpdate') || new Date().toLocaleDateString('pt-BR');
                
                return `
                    <h2>📊 Monitor de Sistema</h2>
                    
                    <div class="products-grid" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
                        <div class="product-card">
                            <div class="product-name">📦 Produtos</div>
                            <div class="product-price">${products.length}</div>
                            <div class="product-category">Total de produtos cadastrados</div>
                        </div>

                        <div class="product-card">
                            <div class="product-name">📂 Categorias</div>
                            <div class="product-price">${categories.length}</div>
                            <div class="product-category">Categorias ativas</div>
                        </div>

                        <div class="product-card">
                            <div class="product-name">👥 Usuários</div>
                            <div class="product-price">${users.length}</div>
                            <div class="product-category">Usuários cadastrados</div>
                        </div>

                        <div class="product-card">
                            <div class="product-name">💾 Armazenamento</div>
                            <div class="product-price">${(storageSize / 1024).toFixed(2)} KB</div>
                            <div class="product-category">Espaço utilizado</div>
                        </div>
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">🔍 Informações do Sistema</h3>
                        <div style="background: hsl(var(--muted)); padding: 1rem; border-radius: 6px;">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div>
                                    <p><strong>Ambiente:</strong> GitHub Pages</p>
                                    <p><strong>Tipo de armazenamento:</strong> localStorage</p>
                                    <p><strong>Sincronização:</strong> Entre abas do navegador</p>
                                    <p><strong>Última atualização:</strong> ${lastUpdate}</p>
                                </div>
                                <div>
                                    <p><strong>Status do sistema:</strong> 🟢 Online</p>
                                    <p><strong>Backup automático:</strong> Manual</p>
                                    <p><strong>Capacidade máxima:</strong> ~10MB</p>
                                    <p><strong>Compatibilidade:</strong> Todos os navegadores</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">📈 Estatísticas por Categoria</h3>
                        ${categories.length === 0 ? `
                            <p style="color: hsl(var(--muted-foreground));">Nenhuma categoria encontrada</p>
                        ` : `
                            <div style="background: hsl(var(--muted)); padding: 1rem; border-radius: 6px;">
                                ${categories.map(category => {
                                    const categoryProducts = products.filter(p => p.category === category);
                                    const avgPrice = categoryProducts.reduce((sum, p) => sum + p.price, 0) / categoryProducts.length;
                                    return `
                                        <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid hsl(var(--border));">
                                            <span>📂 ${category}</span>
                                            <span>${categoryProducts.length} produtos • Média: ${avgPrice.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `}
                    </div>

                    <div class="form-container">
                        <h3 class="form-title">🛠️ Ações de Manutenção</h3>
                        <div class="product-actions">
                            <button class="btn btn-secondary" data-action="refresh-stats">
                                🔄 Atualizar Estatísticas
                            </button>
                            <button class="btn btn-outline" data-action="check-storage">
                                🔍 Verificar Armazenamento
                            </button>
                            <button class="btn btn-outline" data-action="optimize-storage">
                                ⚡ Otimizar Dados
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Inicializa a aplicação
        window.addEventListener('DOMContentLoaded', () => {
            new App();
        });
    </script>
</body>
</html>
