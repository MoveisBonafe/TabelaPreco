<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos - M√≥veis Bonaf√©</title>
    <meta name="description" content="Cat√°logo inteligente de produtos com sistema de pre√ßos personalizado para diferentes tipos de usu√°rios.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Navigation */
        .nav-container {
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0;
        }

        .nav-tab {
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: #3b82f6;
            background: #f1f5f9;
        }

        .nav-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: #64748b;
            font-size: 1rem;
        }

        /* Cards */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .card-subtitle {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border-color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 25px rgb(0 0 0 / 0.1);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }

        .toast.success {
            border-color: #10b981;
            background: #f0fdf4;
            color: #059669;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Sistema de autentica√ß√£o (mantido igual)
        const auth = {
            users: {
                'MoveisBonafe': { password: 'Bonafe1108', level: 'admin', multiplier: 1 },
                'Loja': { password: 'Bonafe1108', level: 'basic', multiplier: 1.2 }
            },
            currentUser: null,

            login(username, password) {
                if (this.users[username] && this.users[username].password === password) {
                    this.currentUser = { username, ...this.users[username] };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    return true;
                }
                return false;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            },

            isAuthenticated() {
                if (!this.currentUser) {
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        this.currentUser = JSON.parse(stored);
                    }
                }
                return !!this.currentUser;
            },

            getCurrentUser() {
                return this.currentUser;
            }
        };

        // Sistema de produtos (mantido igual)
        const productManager = {
            getProducts() {
                const stored = localStorage.getItem('products');
                return stored ? JSON.parse(stored) : [];
            },

            saveProducts(products) {
                localStorage.setItem('products', JSON.stringify(products));
            },

            addProduct(product) {
                const products = this.getProducts();
                const newProduct = {
                    id: Date.now().toString(),
                    ...product,
                    createdAt: new Date().toISOString()
                };
                products.push(newProduct);
                this.saveProducts(products);
                return newProduct;
            },

            updateProduct(id, updates) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index] = { ...products[index], ...updates };
                    this.saveProducts(products);
                    return products[index];
                }
                return null;
            },

            deleteProduct(id) {
                const products = this.getProducts();
                const filtered = products.filter(p => p.id !== id);
                this.saveProducts(filtered);
            },

            getCategories() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
                return categories.sort();
            }
        };

        // Sistema de toast (mantido igual)
        const toast = {
            show(message, type = 'success') {
                const toastEl = document.createElement('div');
                toastEl.className = `toast ${type}`;
                toastEl.textContent = message;
                document.body.appendChild(toastEl);

                setTimeout(() => {
                    toastEl.remove();
                }, 3000);
            }
        };

        // Aplica√ß√£o principal com design original
        class App {
            constructor() {
                this.currentView = 'login';
                this.currentTab = 'produtos';
                this.init();
            }

            init() {
                this.render();
                this.setupEventListeners();

                if (auth.isAuthenticated()) {
                    this.currentView = 'admin';
                    this.render();
                }
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const target = e.target;

                    if (target.matches('[data-action="login"]')) {
                        e.preventDefault();
                        this.handleLogin();
                    }

                    if (target.matches('[data-action="logout"]')) {
                        this.handleLogout();
                    }

                    if (target.matches('[data-tab]')) {
                        this.currentTab = target.dataset.tab;
                        this.render();
                    }

                    if (target.matches('[data-action="add-product"]')) {
                        this.showProductModal();
                    }

                    if (target.matches('[data-action="save-product"]')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }

                    if (target.matches('[data-action="delete-product"]')) {
                        const id = target.dataset.productId;
                        this.deleteProduct(id);
                    }
                });

                document.addEventListener('submit', (e) => {
                    if (e.target.matches('#loginForm')) {
                        e.preventDefault();
                        this.handleLogin();
                    }
                    if (e.target.matches('#productForm')) {
                        e.preventDefault();
                        this.handleSaveProduct();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (auth.login(username, password)) {
                    this.currentView = 'admin';
                    toast.show('Login realizado com sucesso!');
                    this.render();
                } else {
                    toast.show('Credenciais inv√°lidas', 'error');
                }
            }

            handleLogout() {
                auth.logout();
                this.currentView = 'login';
                toast.show('Logout realizado com sucesso!');
                this.render();
            }

            showProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            hideProductModal() {
                const modal = document.getElementById('productModal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('productForm').reset();
                }
            }

            handleSaveProduct() {
                const form = document.getElementById('productForm');
                const formData = new FormData(form);

                const product = {
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    fixedPrice: formData.get('fixedPrice') === 'on'
                };

                if (!product.name || !product.price) {
                    toast.show('Nome e pre√ßo s√£o obrigat√≥rios', 'error');
                    return;
                }

                productManager.addProduct(product);
                toast.show('Produto adicionado com sucesso!');
                this.hideProductModal();
                this.render();
            }

            deleteProduct(id) {
                if (confirm('Tem certeza que deseja excluir este produto?')) {
                    productManager.deleteProduct(id);
                    toast.show('Produto exclu√≠do com sucesso!');
                    this.render();
                }
            }

            render() {
                const app = document.getElementById('app');
                
                if (this.currentView === 'login') {
                    app.innerHTML = this.renderLogin();
                } else if (this.currentView === 'admin') {
                    app.innerHTML = this.renderAdmin();
                }
            }

            renderLogin() {
                return `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">üîê Login - Cat√°logo Bonaf√©</h2>
                            </div>
                            <div class="modal-body">
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label class="form-label">Usu√°rio</label>
                                        <input type="text" id="username" name="username" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Senha</label>
                                        <input type="password" id="password" name="password" class="form-input" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="width: 100%;" data-action="login">
                                        Entrar
                                    </button>
                                </form>
                                <p style="text-align: center; margin-top: 1rem; color: #64748b; font-size: 0.875rem;">
                                    Entre com suas credenciais para acessar o cat√°logo
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderAdmin() {
                const user = auth.getCurrentUser();
                return `
                    <header class="header">
                        <div class="header-content">
                            <div class="logo">
                                üì± Admin Panel
                            </div>
                            <div class="user-menu">
                                <div class="user-info">
                                    ${user.username} (${user.level === 'admin' ? 'Admin VIP' : 'B√°sico'})
                                </div>
                                <button class="btn btn-danger" data-action="logout">Sair</button>
                            </div>
                        </div>
                    </header>

                    <nav class="nav-container">
                        <div class="nav-content">
                            <button class="nav-tab ${this.currentTab === 'produtos' ? 'active' : ''}" data-tab="produtos">
                                üì¶ Produtos
                            </button>
                            <button class="nav-tab ${this.currentTab === 'categorias' ? 'active' : ''}" data-tab="categorias">
                                üìÇ Categorias
                            </button>
                            <button class="nav-tab ${this.currentTab === 'precos' ? 'active' : ''}" data-tab="precos">
                                üí∞ Pre√ßos
                            </button>
                            <button class="nav-tab ${this.currentTab === 'usuarios' ? 'active' : ''}" data-tab="usuarios">
                                üë• Usu√°rios
                            </button>
                            <button class="nav-tab ${this.currentTab === 'excel' ? 'active' : ''}" data-tab="excel">
                                üìä Excel
                            </button>
                            <button class="nav-tab ${this.currentTab === 'backup' ? 'active' : ''}" data-tab="backup">
                                ‚òÅÔ∏è Backup
                            </button>
                            <button class="nav-tab ${this.currentTab === 'monitor' ? 'active' : ''}" data-tab="monitor">
                                üìä Monitor
                            </button>
                        </div>
                    </nav>

                    <main class="main">
                        ${this.renderTabContent()}
                    </main>

                    ${this.renderProductModal()}
                `;
            }

            renderTabContent() {
                switch (this.currentTab) {
                    case 'produtos':
                        return this.renderProductsTab();
                    case 'categorias':
                        return this.renderCategoriesTab();
                    case 'precos':
                        return this.renderPricesTab();
                    case 'usuarios':
                        return this.renderUsersTab();
                    case 'excel':
                        return this.renderExcelTab();
                    case 'backup':
                        return this.renderBackupTab();
                    case 'monitor':
                        return this.renderMonitorTab();
                    default:
                        return this.renderProductsTab();
                }
            }

            renderProductsTab() {
                const products = productManager.getProducts();
                const user = auth.getCurrentUser();

                return `
                    <div class="page-header">
                        <h1 class="page-title">Gerenciar Produtos</h1>
                        <p class="page-description">Adicione, edite e organize seus produtos</p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">üì¶</div>
                            <div class="stat-value">${products.length}</div>
                            <div class="stat-label">Total de Produtos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìÇ</div>
                            <div class="stat-value">${productManager.getCategories().length}</div>
                            <div class="stat-label">Categorias</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Lista de Produtos</h3>
                            <button class="btn btn-primary" data-action="add-product">
                                ‚ûï Novo Produto
                            </button>
                        </div>

                        ${products.length === 0 ? `
                            <div class="empty-state">
                                <div class="empty-icon">üì¶</div>
                                <h3 class="empty-title">Nenhum produto encontrado</h3>
                                <p>Comece adicionando seu primeiro produto ao cat√°logo</p>
                            </div>
                        ` : `
                            <div class="grid grid-cols-3">
                                ${products.map(product => this.renderProductCard(product, user)).join('')}
                            </div>
                        `}
                    </div>
                `;
            }

            renderProductCard(product, user) {
                const finalPrice = product.fixedPrice ? product.price : product.price * user.multiplier;
                const priceDisplay = finalPrice.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const fixedIndicator = product.fixedPrice ? ' üîí' : '';

                return `
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">${product.name}</h4>
                            <button class="btn btn-danger" data-action="delete-product" data-product-id="${product.id}">
                                üóëÔ∏è
                            </button>
                        </div>
                        <div class="card-subtitle">${product.category || 'Sem categoria'}</div>
                        <div style="font-size: 1.25rem; font-weight: 700; color: #3b82f6; margin: 1rem 0;">
                            ${priceDisplay}${fixedIndicator}
                        </div>
                        ${product.description ? `<p style="color: #64748b; font-size: 0.875rem;">${product.description}</p>` : ''}
                    </div>
                `;
            }

            renderProductModal() {
                return `
                    <div id="productModal" class="modal-overlay" style="display: none;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Novo Produto</h3>
                            </div>
                            <div class="modal-body">
                                <form id="productForm">
                                    <div class="form-group">
                                        <label class="form-label">Nome do Produto</label>
                                        <input type="text" name="name" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Pre√ßo</label>
                                        <input type="number" name="price" class="form-input" step="0.01" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Categoria</label>
                                        <input type="text" name="category" class="form-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Descri√ß√£o</label>
                                        <textarea name="description" class="form-input" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                                            <input type="checkbox" name="fixedPrice">
                                            üîí Pre√ßo Fixo (n√£o aplica multiplicador)
                                        </label>
                                    </div>
                                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                                        <button type="submit" class="btn btn-primary" data-action="save-product">
                                            Salvar Produto
                                        </button>
                                        <button type="button" class="btn btn-secondary" onclick="app.hideProductModal()">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderCategoriesTab() {
                return `
                    <div class="page-header">
                        <h1 class="page-title">Categorias</h1>
                        <p class="page-description">Gerencie as categorias dos seus produtos</p>
                    </div>
                    <div class="card">
                        <p style="color: #64748b;">Funcionalidade em desenvolvimento...</p>
                    </div>
                `;
            }

            renderPricesTab() {
                return `
                    <div class="page-header">
                        <h1 class="page-title">Pre√ßos</h1>
                        <p class="page-description">Configure multiplicadores e pre√ßos personalizados</p>
                    </div>
                    <div class="card">
                        <p style="color: #64748b;">Funcionalidade em desenvolvimento...</p>
                    </div>
                `;
            }

            renderUsersTab() {
                return `
                    <div class="page-header">
                        <h1 class="page-title">Usu√°rios</h1>
                        <p class="page-description">Gerencie usu√°rios e permiss√µes</p>
                    </div>
                    <div class="card">
                        <p style="color: #64748b;">Funcionalidade em desenvolvimento...</p>
                    </div>
                `;
            }

            renderExcelTab() {
                return `
                    <div class="page-header">
                        <h1 class="page-title">Excel</h1>
                        <p class="page-description">Importar e exportar dados em Excel</p>
