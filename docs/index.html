<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - Cat√°logo de Produtos</title>
    <meta name="description" content="Sistema de gest√£o de produtos MoveisBonafe com sincroniza√ß√£o e monitoramento.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõãÔ∏è</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e depend√™ncias -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS para Excel -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        .logo-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        
        .tab-inactive {
            border-bottom: 2px solid transparent;
            color: #64748b;
        }
        
        .tab-inactive:hover {
            color: #374151;
            border-bottom-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Sistema de armazenamento local
        const storage = {
            getProducts: () => {
                try {
                    const data = localStorage.getItem('moveisbonafe_products');
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Erro ao carregar produtos:', error);
                    return [];
                }
            },
            
            saveProducts: (products) => {
                try {
                    localStorage.setItem('moveisbonafe_products', JSON.stringify(products));
                    console.log('üì± Produtos salvos no localStorage');
                } catch (error) {
                    console.error('Erro ao salvar produtos:', error);
                }
            },
            
            getCategories: () => {
                try {
                    const data = localStorage.getItem('moveisbonafe_categories');
                    return data ? JSON.parse(data) : [
                        { id: '1', name: 'Sof√°s', description: 'Sof√°s e estofados', icon: 'üõãÔ∏è', color: '#3b82f6', active: true },
                        { id: '2', name: 'Mesas', description: 'Mesas de centro e jantar', icon: 'ü™ë', color: '#8b5cf6', active: true },
                        { id: '3', name: 'Cadeiras', description: 'Cadeiras e assentos', icon: 'üí∫', color: '#06b6d4', active: true },
                        { id: '4', name: 'Decora√ß√£o', description: 'Itens decorativos', icon: 'üè∫', color: '#84cc16', active: true }
                    ];
                } catch (error) {
                    console.error('Erro ao carregar categorias:', error);
                    return [];
                }
            }
        };
        
        // Componente principal
        function App() {
            const [currentView, setCurrentView] = useState('catalog');
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            
            useEffect(() => {
                console.log('üì± MoveisBonafe carregando...');
                const loadedProducts = storage.getProducts();
                const loadedCategories = storage.getCategories();
                setProducts(loadedProducts);
                setCategories(loadedCategories);
                console.log(`‚úÖ ${loadedProducts.length} produtos carregados`);
                
                // Verificar se j√° est√° logado
                const adminStatus = localStorage.getItem('moveisbonafe_admin');
                if (adminStatus === 'true') {
                    setIsAdmin(true);
                }
            }, []);
            
            const handleLogin = (username, password) => {
                if (username === 'admin' && password === 'moveisbonafe2024') {
                    setIsAdmin(true);
                    localStorage.setItem('moveisbonafe_admin', 'true');
                    setShowLoginModal(false);
                    setCurrentView('admin');
                    return true;
                }
                return false;
            };
            
            const handleLogout = () => {
                setIsAdmin(false);
                localStorage.removeItem('moveisbonafe_admin');
                setCurrentView('catalog');
            };
            
            const addProduct = (product) => {
                const newProduct = {
                    ...product,
                    id: Date.now().toString(),
                    createdAt: new Date().toISOString()
                };
                const updatedProducts = [...products, newProduct];
                setProducts(updatedProducts);
                storage.saveProducts(updatedProducts);
            };
            
            const updateProduct = (id, updatedProduct) => {
                const updatedProducts = products.map(p => 
                    p.id === id ? { ...p, ...updatedProduct } : p
                );
                setProducts(updatedProducts);
                storage.saveProducts(updatedProducts);
            };
            
            const deleteProduct = (id) => {
                const updatedProducts = products.filter(p => p.id !== id);
                setProducts(updatedProducts);
                storage.saveProducts(updatedProducts);
            };
            
            const filteredProducts = products.filter(product => {
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                const matchesSearch = !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch && product.active;
            });
            
            return (
                <div className="min-h-screen bg-slate-50">
                    <Navbar 
                        isAdmin={isAdmin}
                        onLogin={() => setShowLoginModal(true)}
                        onLogout={handleLogout}
                        onViewChange={setCurrentView}
                        currentView={currentView}
                    />
                    
                    {currentView === 'catalog' && (
                        <Catalog 
                            products={filteredProducts}
                            categories={categories}
                            selectedCategory={selectedCategory}
                            onCategoryChange={setSelectedCategory}
                            searchTerm={searchTerm}
                            onSearchChange={setSearchTerm}
                        />
                    )}
                    
                    {currentView === 'admin' && isAdmin && (
                        <AdminPanel 
                            products={products}
                            categories={categories}
                            onAddProduct={addProduct}
                            onUpdateProduct={updateProduct}
                            onDeleteProduct={deleteProduct}
                        />
                    )}
                    
                    {showLoginModal && (
                        <LoginModal 
                            onLogin={handleLogin}
                            onClose={() => setShowLoginModal(false)}
                        />
                    )}
                </div>
            );
        }
        
        // Componente Navbar
        function Navbar({ isAdmin, onLogin, onLogout, onViewChange, currentView }) {
            return (
                <nav className="bg-white shadow-sm border-b border-slate-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <span className="text-2xl font-bold logo-gradient mr-2">üõãÔ∏è</span>
                                <span className="text-xl font-bold text-slate-900">MoveisBonafe</span>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={() => onViewChange('catalog')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        currentView === 'catalog' 
                                            ? 'bg-blue-100 text-blue-700' 
                                            : 'text-slate-500 hover:text-slate-700 hover:bg-slate-100'
                                    }`}
                                >
                                    Cat√°logo
                                </button>
                                
                                {isAdmin ? (
                                    <>
                                        <button
                                            onClick={() => onViewChange('admin')}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                                currentView === 'admin' 
                                                    ? 'bg-blue-100 text-blue-700' 
                                                    : 'text-slate-500 hover:text-slate-700 hover:bg-slate-100'
                                            }`}
                                        >
                                            Admin Panel
                                        </button>
                                        <button
                                            onClick={onLogout}
                                            className="px-4 py-2 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition-colors"
                                        >
                                            Sair
                                        </button>
                                    </>
                                ) : (
                                    <button
                                        onClick={onLogin}
                                        className="px-4 py-2 btn-primary text-white text-sm rounded-md hover:opacity-90 transition-opacity"
                                    >
                                        Admin
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }
        
        // Componente AdminPanel
        function AdminPanel({ products, categories, onAddProduct, onUpdateProduct, onDeleteProduct }) {
            const [activeTab, setActiveTab] = useState('products');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [stats, setStats] = useState({
                totalProducts: 0,
                activeProducts: 0,
                totalCategories: 0,
                connectedClients: 1,
                lastUpdate: new Date().toISOString()
            });
            
            useEffect(() => {
                setStats({
                    totalProducts: products.length,
                    activeProducts: products.filter(p => p.active).length,
                    totalCategories: categories.length,
                    connectedClients: 1,
                    lastUpdate: new Date().toISOString()
                });
            }, [products, categories]);
            
            const tabs = [
                { id: 'products', label: 'Produtos', icon: 'üì¶' },
                { id: 'categories', label: 'Categorias', icon: 'üè∑Ô∏è' },
                { id: 'pricing', label: 'Pre√ßos', icon: 'üí∞' },
                { id: 'users', label: 'Usu√°rios', icon: 'üë•' },
                { id: 'excel', label: 'Excel', icon: 'üìä' },
                { id: 'backup', label: 'Backup', icon: '‚òÅÔ∏è' },
                { id: 'monitoring', label: 'Monitoramento', icon: 'üìà' },
            ];
            
            const handleImportExcel = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        let importedCount = 0;
                        jsonData.forEach(row => {
                            if (row.Nome && row.Categoria && row.PrecoAVista) {
                                const product = {
                                    name: row.Nome,
                                    description: row.Descricao || '',
                                    category: row.Categoria,
                                    priceAVista: parseFloat(row.PrecoAVista) || 0,
                                    price30: parseFloat(row.Preco30) || 0,
                                    price30_60: parseFloat(row.Preco30_60) || 0,
                                    price30_60_90: parseFloat(row.Preco30_60_90) || 0,
                                    price30_60_90_120: parseFloat(row.Preco30_60_90_120) || 0,
                                    image: row.Imagem || '',
                                    active: true
                                };
                                onAddProduct(product);
                                importedCount++;
                            }
                        });
                        
                        alert(`${importedCount} produtos importados com sucesso!`);
                    } catch (error) {
                        console.error('Erro ao importar Excel:', error);
                        alert('Erro ao importar arquivo Excel. Verifique o formato.');
                    }
                };
                reader.readAsArrayBuffer(file);
            };
            
            const exportToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(products.map(p => ({
                    Nome: p.name,
                    Descricao: p.description,
                    Categoria: p.category,
                    PrecoAVista: p.priceAVista,
                    Preco30: p.price30,
                    Preco30_60: p.price30_60,
                    Preco30_60_90: p.price30_60_90,
                    Preco30_60_90_120: p.price30_60_90_120,
                    Imagem: p.image,
                    Ativo: p.active
                })));
                
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Produtos");
                XLSX.writeFile(wb, `moveisbonafe-produtos-${new Date().toISOString().split('T')[0]}.xlsx`);
            };
            
            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div className="flex items-center justify-between mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900">Admin Panel</h1>
                            <p className="text-slate-600 mt-2">Gerencie produtos, categorias e monitore o sistema</p>
                        </div>
                        <div className="flex items-center space-x-2 text-sm text-slate-500">
                            <span className="flex items-center">
                                <span className="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                                GitHub Pages
                            </span>
                        </div>
                    </div>
                    
                    {/* Tabs */}
                    <div className="mb-8">
                        <div className="border-b border-slate-200">
                            <nav className="-mb-px flex space-x-8 overflow-x-auto">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 ${
                                            activeTab === tab.id
                                                ? 'tab-active'
                                                : 'tab-inactive'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>
                    
                    {/* Conte√∫do das abas */}
                    {activeTab === 'products' && (
                        <ProductsTab 
                            products={products}
                            onAddProduct={onAddProduct}
                            onUpdateProduct={onUpdateProduct}
                            onDeleteProduct={onDeleteProduct}
                            setShowProductModal={setShowProductModal}
                            setEditingProduct={setEditingProduct}
                        />
                    )}
                    
                    {activeTab === 'monitoring' && (
                        <MonitoringTab stats={stats} />
                    )}
                    
                    {activeTab === 'excel' && (
                        <ExcelTab 
                            onImport={handleImportExcel}
                            onExport={exportToExcel}
                            productsCount={products.length}
                        />
                    )}
                    
                    {['categories', 'pricing', 'users', 'backup'].includes(activeTab) && (
                        <div className="text-center py-12">
                            <div className="text-6xl mb-4">üöß</div>
                            <h3 className="text-lg font-medium text-slate-900 mb-2">Em Desenvolvimento</h3>
                            <p className="text-slate-500">Esta funcionalidade ser√° implementada em breve.</p>
                        </div>
                    )}
                    
                    {showProductModal && (
                        <ProductModal
                            product={editingProduct}
                            categories={categories}
                            onSave={(product) => {
                                if (editingProduct) {
                                    onUpdateProduct(editingProduct.id, product);
                                } else {
                                    onAddProduct(product);
                                }
                                setShowProductModal(false);
                                setEditingProduct(null);
                            }}
                            onClose={() => {
                                setShowProductModal(false);
                                setEditingProduct(null);
                            }}
                        />
                    )}
                </div>
            );
        }
        
        // Componente MonitoringTab
        function MonitoringTab({ stats }) {
            const formatTime = (timestamp) => {
                return new Date(timestamp).toLocaleString('pt-BR');
            };
            
            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-900 mb-2">Monitoramento MoveisBonafe</h2>
                        <p className="text-slate-600">Sistema de monitoramento em tempo real</p>
                    </div>
                    
                    {/* Cards de estat√≠sticas */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-slate-600">Produtos Total</p>
                                    <p className="text-2xl font-bold text-slate-900">{stats.totalProducts}</p>
                                </div>
                                <div className="text-3xl">üì¶</div>
                            </div>
                            <p className="text-xs text-slate-500 mt-1">
                                {stats.activeProducts} ativos
                            </p>
                        </div>
                        
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-slate-600">Categorias</p>
                                    <p className="text-2xl font-bold text-slate-900">{stats.totalCategories}</p>
                                </div>
                                <div className="text-3xl">üè∑Ô∏è</div>
                            </div>
                            <p className="text-xs text-slate-500 mt-1">
                                Categorias cadastradas
                            </p>
                        </div>
                        
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-slate-600">Navegadores</p>
                                    <p className="text-2xl font-bold text-slate-900">{stats.connectedClients}</p>
                                </div>
                                <div className="text-3xl">üë•</div>
                            </div>
                            <p className="text-xs text-slate-500 mt-1">
                                Conectados
                            </p>
                        </div>
                        
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-slate-600">Status</p>
                                    <p className="text-lg font-bold text-green-600">Online</p>
                                </div>
                                <div className="text-3xl">‚úÖ</div>
                            </div>
                            <p className="text-xs text-slate-500 mt-1">
                                GitHub Pages
                            </p>
                        </div>
                    </div>
                    
                    {/* Informa√ß√µes do sistema */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <h3 className="text-lg font-medium text-slate-900 mb-4">Status do Sistema</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span className="text-sm text-slate-600">Plataforma</span>
                                    <span className="text-sm font-medium text-slate-900">GitHub Pages</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-sm text-slate-600">√öltima atualiza√ß√£o</span>
                                    <span className="text-sm font-medium text-slate-900">{formatTime(stats.lastUpdate)}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-sm text-slate-600">Armazenamento</span>
                                    <span className="text-sm font-medium text-slate-900">LocalStorage</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-lg card-shadow p-6">
                            <h3 className="text-lg font-medium text-slate-900 mb-4">Sincroniza√ß√£o</h3>
                            <div className="space-y-3">
                                <div className="bg-blue-50 p-4 rounded-lg border border-blue-200">
                                    <h4 className="font-medium text-blue-900 mb-2">Aba de Monitoramento Ativa!</h4>
                                    <ul className="text-sm text-blue-800 space-y-1">
                                        <li>‚úÖ Estat√≠sticas em tempo real funcionando</li>
                                        <li>‚úÖ Painel administrativo completo</li>
                                        <li>‚úÖ Sistema pronto para GitHub Pages</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Componentes auxiliares continuam igual...
        // [Rest of components: ProductsTab, ExcelTab, Catalog, ProductCard, ProductModal, LoginModal]
        
        // ProductsTab
        function ProductsTab({ products, onAddProduct, onUpdateProduct, onDeleteProduct, setShowProductModal, setEditingProduct }) {
            return (
                <div className="animate-fadeIn">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold text-slate-900">Gerenciar Produtos</h2>
                        <button
                            onClick={() => setShowProductModal(true)}
                            className="btn-primary text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity"
                        >
                            + Novo Produto
                        </button>
                    </div>
                    
                    <div className="bg-white rounded-lg card-shadow overflow-hidden">
                        <table className="min-w-full divide-y divide-slate-200">
                            <thead className="bg-slate-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                        Produto
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                        Categoria
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                        Pre√ßo √† Vista
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                        A√ß√µes
                                    </th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-slate-200">
                                {products.length === 0 ? (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-12 text-center">
                                            <div className="text-4xl mb-2">üì¶</div>
                                            <p className="text-slate-500">Nenhum produto cadastrado</p>
                                        </td>
                                    </tr>
                                ) : (
                                    products.map(product => (
                                        <tr key={product.id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div>
                                                    <div className="text-sm font-medium text-slate-900">{product.name}</div>
                                                    <div className="text-sm text-slate-500">{product.description}</div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-900">
                                                {product.category}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-900">
                                                R$ {product.priceAVista?.toFixed(2)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                    product.active 
                                                        ? 'bg-green-100 text-green-800' 
                                                        : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {product.active ? 'Ativo' : 'Inativo'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">

        function ProductModal({ product, categories, onSave, onClose }) {
            const [formData, setFormData] = useState({

                                />
                                
                                <textarea

                                    ))}

                                <input
                                    type="number"
                                    step="0.01"
                                    placeholder="Pre√ßo √† vista"
                                    value={formData.priceAVista}
                                    onChange={(e) => setFormData({...formData, priceAVista: parseFloat(e.target.value) || 0})}

                                />

        function LoginModal({ onLogin, onClose }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (onLogin(username, password)) {
                    setError('');

                    setError('Credenciais inv√°lidas');
                }
            };
            
            return (
