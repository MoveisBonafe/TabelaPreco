<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - Sistema de Pre√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .main-app {
            display: none;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-button {
            background: #f7fafc;
            color: #4a5568;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .product-price {
            font-size: 1.1em;
            color: #38a169;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2em; }
            .nav-tabs { flex-wrap: wrap; }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† MoveisBonafe</h1>
            <p>Sistema de Cat√°logo e Pre√ßos</p>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Acesso ao Sistema</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app">
            <nav class="nav-tabs">
                <button class="tab-button active" onclick="showTab('catalog')">üì± Cat√°logo</button>
                <button class="tab-button" onclick="showTab('admin')" id="adminBtn" style="display:none;">‚öôÔ∏è Admin</button>
                <button class="tab-button" onclick="logout()">üö™ Sair</button>
            </nav>

            <div class="tab-content">
                <div id="catalogTab">
                    <h2>üì± Cat√°logo de Produtos</h2>
                    <div id="productsContainer"></div>
                </div>
                
                <div id="adminTab" style="display:none;">
                    <h2>‚öôÔ∏è Administra√ß√£o</h2>
                    <p>Painel administrativo em desenvolvimento...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for stable operation
        const sampleProducts = [
            { id: 1, nome: "Sof√° 3 Lugares", preco: 1299.90, categoria: "Sof√°s" },
            { id: 2, nome: "Mesa de Jantar", preco: 899.90, categoria: "Mesas" },
            { id: 3, nome: "Guarda-roupa 6 Portas", preco: 1899.90, categoria: "Dormit√≥rio" },
            { id: 4, nome: "Poltrona Reclin√°vel", preco: 699.90, categoria: "Poltronas" },
            { id: 5, nome: "Cama Box Casal", preco: 1199.90, categoria: "Dormit√≥rio" }
        ];

        const users = [
            { username: 'admin', password: 'admin123', type: 'admin', name: 'Administrador' },
            { username: 'vendedor', password: 'vend123', type: 'seller', name: 'Vendedor' },
            { username: 'cliente', password: 'cli123', type: 'customer', name: 'Cliente' },
            { username: 'Loja', password: 'moveisbonafe', type: 'customer', name: 'Loja' }
        ];

        let currentUser = null;

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                
                if (user.type === 'admin') {
                    document.getElementById('adminBtn').style.display = 'block';
                }
                
                showTab('catalog');
                console.log('‚úÖ Login realizado com sucesso!');
            } else {
                alert('‚ùå Credenciais inv√°lidas!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('adminBtn').style.display = 'none';
        }

        function showTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show content
            document.getElementById('catalogTab').style.display = tabName === 'catalog' ? 'block' : 'none';
            document.getElementById('adminTab').style.display = tabName === 'admin' ? 'block' : 'none';
            
            if (tabName === 'catalog') {
                renderProducts();
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            const productsHtml = sampleProducts.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.nome}</div>
                    <div class="product-price">R$ ${product.preco.toFixed(2)}</div>
                    <small style="color: #666;">Categoria: ${product.categoria}</small>
                </div>
            `).join('');

            container.innerHTML = `<div class="product-grid">${productsHtml}</div>`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéâ MoveisBonafe Sistema carregado - Vers√£o Est√°vel!');
        });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>
</html>
